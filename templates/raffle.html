{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Raffle Number Roller</title>
    <link rel="stylesheet" href="{% static 'css/raffle.css'%}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>

    <style>
        .bg_rice_img{
            background-image: url("{% static 'images/rice.jpg' %}");
            background-size: cover; /* or contain, or a specific size */
            background-repeat: no-repeat; /* or repeat-x, repeat-y, or repeat */
            background-position: center center; /* or any other position */
        }
        .bg_overlay{
            background-color: #00000080;
        }
        .table{
            --bs-table-bg: #00000000 !important;
            --bs-table-border-color: #00000000 !important;
        }
        .modal-header{
            padding-bottom: 0;
            border-bottom: none;
        }
        
        .fixed-size-div {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center horizontally */
            justify-content: center; /* Center vertically */
            background-color: #ffffff;
            box-shadow: inset 0 0 20px 9px rgba(0, 0, 0, 0.5);
            padding:20px 80px ;
        }
        .table-container {
            max-height: 850px; /* Adjust the maximum height as needed */
            overflow-y: auto;
            border-radius: 10px;
        }
        .btn-primary{
            border: 0;
            font-weight: bold;
            width: 30%;
            --bs-btn-bg: #ff9f21!important;
            --bs-btn-hover-bg: #ffcc00!important;
            --bs-btn-color: #222222;
            --bs-btn-hover-color: #0e0e0e;
            --bs-btn-active-bg: rgb(255, 187, 0)!important;
            --bs-btn-active-color: #0e0e0e;
            --bs-btn-disabled-bg: #ffcc00c7!important;
            --bs-btn-disabled-color: #0e0e0eb6;
        }
        .btn-lg{
            font-size: 2rem;
            padding: 1rem 2rem;
        }
        .fs-1{
            font-size: 8rem  !important;
        }
        canvas#confetti {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0px;
            left: 0px;
            z-index: -1;
            pointer-events: none;
        }
        .modal{
            z-index: 1051!important;
        }
        
        .retro-signboard {
            background-color: #ffcc00;
            border-radius: 20px;
            box-shadow: 0 0 20px 9px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .inner-signboard {
            background-color: #ff0000;
            border: 10px solid #ffcc00; /* Set your desired border color */
            text-align: center;
            border-radius: 20px;
            padding: 20px;
            box-shadow: inset 0 0 20px 9px rgba(0, 0, 0, 0.5);
        }

        .retro-signboard>div {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: #ffcc00; /* Set your desired text color */
            margin: 0;
        }
         /* Glowing circle styles */
        .glowing-circle {
            background-color: #fff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: glow 1.5s infinite alternate;
            box-shadow: 0 0 20px 20px rgb(255 255 255 / 50%);
        }
        .border-line-horizontal{
            padding: 5px;
            display: flex;
            justify-content: space-between;
        }
        .border-line-vertical{
            padding: 5px;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
        }
        @keyframes glow {
            0% {
                transform: scale(1);
                opacity: 0.5;
            }
            100% {
                transform: scale(1.1);
                opacity: 1;
            }
        }
        .animate__animated.animate__fadeIn {
            --animate-duration: 2s;
        }
        .animate__animated.animate__zoomInDown {
            --animate-duration: 1s;
        }
        ::-webkit-scrollbar-track{
            display: none;
        }

        ::-webkit-scrollbar{
            display: none;
        }

        ::-webkit-scrollbar-thumb{
            display: none;
        }
        td{
            padding-top: 0!important;
            padding-bottom: 0!important;
        }
        @keyframes blink {
            0%, 100% {
                background-color: white;
            }
            50% {
                background-color: yellow;
            }
        }

        #animated-row {
            background-color: white; /* Initial background color */
            transition: background-color 0.5s; /* CSS transition for smooth animation */
        }

        #animated-row.blinking {
            animation: blink 1.5s ease-in-out 3; /* 3 times blinking over 1.5s */
        }


        .t {
            padding: 5px 10px;
            font-size: 17px;
            background-color: #ffffff; /* Dark blue color */
            color: #005875; /* Text color */
            font-weight: 50px;
            border-radius: 15px; /* Rounded corners */
            box-shadow: inset 0 0 5px .1px rgba(0, 0, 0, 0.5);
            border: none; /* Remove default button border */
            cursor: pointer; /* Add pointer cursor on hover */
            transition: transform 0.2s; /* Add a small animation on hover */
        }

        .t:hover {
            transform: scale(1.05); /* Scale up slightly on hover */
            background-color: orange;
            color: #ffffff; 
        }
        a{
            text-decoration: none;
        }
    </style>
</head>
<body {% if winner_number != none_char %} onload="launchModal()" {% endif %}>
    <canvas id="confetti"></canvas>
    <audio id="drum_roll" src="{% static 'audio/mix_06s (audio-joiner.com).mp3' %}"></audio>
    <audio id="tada" src="{% static 'audio/tada-81529.mp3' %}"></audio>
    <div class="container-fluid vh-100">
        <div class="row ps-3 pt-4">
            <div class="col">
            {% include 'home.html' %}
        </div>
        </div>
        <div class="row py-5 h-100" style="z-index: 1000;">
            <div class="col-md-6" style="display: flex;align-content: center;flex-wrap: wrap;justify-content: center;">
                <div>
                    <div class="text-center retro-signboard">
                        <div class="border-line-horizontal">
                            <div class="glowing-circle"></div>
                            <div class="glowing-circle"></div>
                            <div class="glowing-circle"></div>
                            <div class="glowing-circle"></div>
                            <div class="glowing-circle"></div>
                            <div class="glowing-circle"></div>
                            <div class="glowing-circle"></div>
                        </div>
                        <div class="center-blocks d-flex">
                            <div class="border-line-vertical">
                                <div class="glowing-circle"></div>
                                <div class="glowing-circle"></div>
                                <div class="glowing-circle"></div>
                            </div>
                            <div class="inner-signboard">
                                <div class="fs-1" id="numberRoller">{{winner_number}}</div>
                            </div>
                            <div class="border-line-vertical">
                                <div class="glowing-circle"></div>
                                <div class="glowing-circle"></div>
                                <div class="glowing-circle"></div>
                            </div>
                        </div>
                        <div class="border-line-horizontal">
                            <div class="glowing-circle"></div>
                            <div class="glowing-circle"></div>
                            <div class="glowing-circle"></div>
                            <div class="glowing-circle"></div>
                            <div class="glowing-circle"></div>
                            <div class="glowing-circle"></div>
                            <div class="glowing-circle"></div>
                        </div>
                    </div>
                    
                    <button class="w-100 mt-3 btn btn-primary btn-lg" id="rollButton">ROLL</button>
                </div>
            </div>
            <div class="col-md-6 table-div ">
                <div id="myDiv" class="table-container" style="margin-right: 70px;">
                    <div class="fixed-size-div ">
                        <table class="table " style="font-size: 2rem;">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>Name</th>
                                    <th>Ticket #</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for w in winners %}
                                <tr {% if w.ticket_number == winner_number %} id="animated-row"{% endif %}>
                                    <td>{{forloop.counter}}</td>
                                    <td>{{w.name}}</td>
                                    <td>{{w.ticket_number}}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
                        
            <div class="modal animate__animated animate__zoomInDown overflow-y-hidden" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered animate__animated animate__jackInTheBox">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="btn-close" onclick="animateScroll()" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="text-center modal-body pt-0">
                            <span class="fs-4" id="exampleModalLabel">Congratulations!</span>
                            <h1 class="mt-3 mb-4"><span class="fs-3">{{current_winner.ticket_number}}</span> {{current_winner.name}}</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.js"></script>
    <div class="bg_rice_img fixed-top vh-100" style="z-index: -2;"></div>
    <div class="bg_overlay fixed-top vh-100" style="z-index: -2;"></div>
    <!-- Form to submit the winner number -->
    <form id="winnerForm" method="POST" action="{% url 'save_winner' %}">
        {% csrf_token %}
        <input type="hidden" name="winner_number" id="winnerNumberField">
    </form>
    <script>
        const jsConfetti = new JSConfetti();
        // script.js
        function playSound(soundid) {
            const sound = document.getElementById(soundid);
            
            // Check if the audio element is supported by the browser
            if (sound && typeof sound.play === 'function') {
                sound.play();
            } else {
                alert('Audio playback is not supported in this browser.');
            }
        }

        function launchModal() {
            $('#myModal').modal('show');
            jsConfetti.addConfetti({
                confettiRadius: 15,
                confettiNumber: 500,
                // emojis: ['ðŸŒ½'],
                confettiColors:[
                    '#ff0000', 
                    '#ffcc00', 
                    '#00ff00', 
                    '#0000ff', 
                    '#ff00ff', 
                    '#00ffff', 
                    '#ffff00', 
                    '#ff8000', 
                    '#8000ff', 
                    '#00ff80', 
                    '#ff0080', 
                    '#80ff00', 
                    '#0080ff', 
                    '#ff80ff', 
                    '#80ffff', 
                    '#ffff80', 
                    '#ff4000', 
                    '#4000ff', 
                    '#0040ff', 
                    '#ff40ff', 
                    '#40ffff', 
                    '#ffbf00', 
                    '#bf00ff', 
                    '#00ffbf', 
                    '#ff00bf', 
                    '#bfff00', 
                    '#00bfff',
                ]
            })
            playSound('tada');
        }
        function animateRowBackgroundColor() {
            const row = document.getElementById('animated-row');
            
            // Add a class to trigger the blinking animation
            row.classList.add('blinking');
            
            // Remove the class after the blinking completes
            setTimeout(() => {
                row.classList.remove('blinking');
            }, 5000); // Total duration of the blinking animation in milliseconds
        }
        function animateScroll() {
            var div = document.getElementById("myDiv");
            var targetScrollTop = div.scrollTop + 100; // Change this value as needed
            var duration = 1000; // Duration of the animation in milliseconds

            // Calculate the difference in scroll positions
            var scrollDifference = targetScrollTop - div.scrollTop;
            var startTime = null;

            function scrollAnimation(timestamp) {
                if (!startTime) startTime = timestamp;

                var progress = timestamp - startTime;
                var scrollFraction = progress / duration;

                if (scrollFraction < 1) {
                    div.scrollTop += scrollDifference * scrollFraction;
                    requestAnimationFrame(scrollAnimation);
                }
            }

            requestAnimationFrame(scrollAnimation);
            animateRowBackgroundColor();
        }
        winnerForm = document.getElementById('winnerForm');
        winnerNumberField = document.getElementById('winnerNumberField');
        // Function to reshuffle and roll the numbers with seeded random
        function rollNumbers() {
            playSound('drum_roll');
            const numberRoller = document.getElementById('numberRoller');
            const rollButton = document.getElementById('rollButton');
            let ticketNumbers = {{ ticket_numbers|safe }}; // Load ticket numbers from the context

            // Generate a random seed based on the current time in milliseconds
            const seed = Date.now();
            console.log(seed);

            // Initialize the random number generator with the seed
            const seededRandom = new Math.seedrandom(seed);

            // Shuffle the ticketNumbers using the seeded random generator
            for (let i = ticketNumbers.length - 1; i > 0; i--) {
                const j = Math.floor(seededRandom() * (i + 1));
                [ticketNumbers[i], ticketNumbers[j]] = [ticketNumbers[j], ticketNumbers[i]];
            }

            // Disable the button temporarily to prevent multiple clicks
            rollButton.disabled = true;

            // Roll the numbers with animation for 3 seconds
            let currentIndex = 0;
            const startTime = Date.now();
            const rollDuration = 3000; // 3 seconds

            const interval = setInterval(function() {
                if (Date.now() - startTime < rollDuration) {
                    numberRoller.textContent = ticketNumbers[currentIndex];
                    currentIndex++;
                    if (currentIndex >= ticketNumbers.length) {
                        currentIndex = 0; // Loop back to the beginning
                    }
                } else {
                    clearInterval(interval);
                    // Display the final rolled number
                    numberRoller.textContent = ticketNumbers[ticketNumbers.length - 1];
                    // Set the winner number in the hidden field
                    winnerNumberField.value = ticketNumbers[ticketNumbers.length - 1];
                    // Submit the form
                    winnerForm.submit();
                }
            }, 100);
        }



        // Attach the rollNumbers function to the button's click event
        const rollButton = document.getElementById('rollButton');
        rollButton.addEventListener('click', rollNumbers);

    </script>
</body>
</html>
