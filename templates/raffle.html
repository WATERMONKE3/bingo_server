{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Raffle Number Roller</title>
    <link rel="stylesheet" href="{% static 'css/raffle.css'%}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <style>
        .bg_rice_img{
            background-image: url("{% static 'images/rice.jpg' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
        }
        
        .table {
            --bs-table-bg: #00000000 !important;
            --bs-table-border-color: #00000000 !important;
        }
        #confetti {
            height: 100%;
            left: 0px;
            position: fixed;
            top: 0px;
            width: 100%;
            z-index: -1;
        }
        .modal-header {
            padding-bottom: 0;
            border-bottom: none;
        }
        
        .fixed-size-div {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .table-container {
            max-height: 850px;
            overflow-y: auto;
            border: 1px solid #000000;
            border-radius: 10px;
            background-color: #f0f8ff5e;
        }
        .btn-primary{
            border: 0;
            font-weight: bold;
        }
        .btn-primary:hover{
        }
        .btn-lg{
            font-size: 2rem;
            padding: 1rem 2rem;
        }
        .fs-1{
            font-size: 8rem  !important;
        }

        ::-webkit-scrollbar {
            color: transparent;
        }

        ::-webkit-scrollbar-track {
            background: transparent; 
        }

        ::-webkit-scrollbar-thumb {
            background: transparent; 
        }

        ::-webkit-scrollbar-thumb:hover {
            background: transparent; 
        }
    </style>
</head>

<body {% if winner_number %} onload="launchModal()" {% endif %}>
    <div class="container-fluid vh-100">
        <div class="row py-5 h-100" style="z-index: 1000;">
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <div class="card p-3">
                    <div class="card-body text-center">
                        <div class="fs-1" id="numberRoller">{{winner_number}}</div>
                    </div>
                    <button class="w-100 btn btn-primary btn-lg" id="rollButton">Roll</button>
                </div>
            </div>
            <div class="col-md-6">
                <div id="myDiv" class="table-container">
                    <div class="fixed-size-div">
                        <table class="table fs-5">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>Name</th>
                                    <th>Ticket #</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for w in winners %}
                                <tr>
                                    <td>{{forloop.counter}}</td>
                                    <td>{{w.name}}</td>
                                    <td>{{w.ticket_number}}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
                        
            <div class="modal animate__animated animate__zoomIn" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="btn-close" onclick="animateScroll()" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="text-center modal-body pt-0">
                            <span class="fs-4" id="exampleModalLabel">Congratulations!</span>
                            <h1 class="mt-3 mb-4"><span class="fs-3">{{current_winner.ticket_number}}</span> {{current_winner.name}}</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="confetti"></div>
    <div class="bg_rice_img fixed-top vh-100" style="z-index: -2;"></div>

    <form id="winnerForm" method="POST" action="{% url 'save_winner' %}">
        {% csrf_token %}
        <input type="hidden" name="winner_number" id="winnerNumberField">
    </form>

    <script>
        function launchModal() {
            $('#myModal').modal('show');
        }

        function animateScroll() {
            var div = document.getElementById("myDiv");
            var targetScrollTop = div.scrollTop + 100;
            var duration = 1000;

            var scrollDifference = targetScrollTop - div.scrollTop;
            var startTime = null;

            function scrollAnimation(timestamp) {
                if (!startTime) startTime = timestamp;

                var progress = timestamp - startTime;
                var scrollFraction = progress / duration;

                if (scrollFraction < 1) {
                    div.scrollTop += scrollDifference * scrollFraction;
                    requestAnimationFrame(scrollAnimation);
                }
            }

            requestAnimationFrame(scrollAnimation);
        }

        winnerForm = document.getElementById('winnerForm');
        winnerNumberField = document.getElementById('winnerNumberField');

        function rollNumbers() {
            const numberRoller = document.getElementById('numberRoller');
            const rollButton = document.getElementById('rollButton');
            let ticketNumbers = {{ ticket_numbers|safe }};
            const seed = Math.floor(Date.now() / 1000);
            const seededRandom = new Math.seedrandom(seed);

            for (let i = ticketNumbers.length - 1; i > 0; i--) {
                const j = Math.floor(seededRandom() * (i + 1));
                [ticketNumbers[i], ticketNumbers[j]] = [ticketNumbers[j], ticketNumbers[i]];
            }

            rollButton.disabled = true;

            let currentIndex = 0;
            const startTime = Date.now();
            const rollDuration = .1;

            const interval = setInterval(function() {
                if (Date.now() - startTime < rollDuration) {
                    numberRoller.textContent = ticketNumbers[currentIndex];
                    currentIndex++;
                    if (currentIndex >= ticketNumbers.length) {
                        currentIndex = 0;
                    }
                } else {
                    clearInterval(interval);
                    numberRoller.textContent = ticketNumbers[ticketNumbers.length - 1];
                    winnerNumberField.value = ticketNumbers[ticketNumbers.length - 1];
                    winnerForm.submit();
                }
            }, 100);
        }

        const rollButton = document.getElementById('rollButton');
        rollButton.addEventListener('click', rollNumbers);
    </script>
</body>
</html>
