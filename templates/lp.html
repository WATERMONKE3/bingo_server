{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Game</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">


    <style>
        body {
            user-select: none;
            background: linear-gradient(90deg, rgba(0,27,37,1) 0%, rgba(0,122,155,1) 41%, rgba(255,255,255,1) 100%);
            /* Adjust direction and colors as needed */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .logo {
            max-width: 100%;
            height: auto;
            margin-bottom: 5px;
            /* Add some space between logo and title */
        }

        p.title {
            font-size: 90px;
            font-weight: 800;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            color: orange !important;
            padding: 0px;
            margin: 0px;
        }


        .btn {
            margin: 10px;
            padding: 15px 50px;
            font-size: 1.2rem;
            background-color: wheat; /* Dark blue color */
            color: #005875; /* Text color */
            font-weight: 700;
            border-radius: 24px; /* Rounded corners */
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2); /* Shadow */
            border: none; /* Remove default button border */
            cursor: pointer; /* Add pointer cursor on hover */
            transition: transform 0.2s; /* Add a small animation on hover */
        }

        .btn:hover {
            transform: scale(1.05); /* Scale up slightly on hover */
            background-color: orange;
            color: #ffffff; 
        }

        .background-container {
            background-image: url('{% static 'images/campus.svg' %}');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            mix-blend-mode: multiply;
            opacity: 0.3;
        }

        p#quote{
            color: #ffffff;
            margin:0px;
        }
        div.custom-row{
            height: 100%;
        }

        .row {
            flex-wrap: wrap;
            margin-right: -15px;
            margin-left: -15px;
        }
        .d-flex {
            display: -ms-flexbox!important;
            display: flex!important;
            justify-content: center;
        }
    </style>
</head>

<body class="py-5">
    <div class="container-fluid vh-100 py-5 d-flex align-items-center">
        <div class="row d-flex justify-content-center custom-row">
            <div class="col-sm-6 align-self-center">
                <div class="d-flex flex-column">
                    <p class="title">ACQUAINTANCE PARTY 2023</p>
                    <p class="text-center    mb-5" id="quote">“Life is partly what we make it, and partly what it is made by the friends we choose.” <br>— Tennessee Williams</p>
                    <div class="text-center">
                        <a href="{% url 'bingo' %}" class="btn">BINGO</a>
                        <a href="#" class="btn">RAFFLE</a>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 d-flex justify-content-center p-3 align-self-center">
                <div class="text-center">
                    <img class="logo" src="{% static 'images/logo.svg' %}" alt="Bingo Image">
                </div>
            </div>
        </div>
    </div>
    <div class="background-container">
    </div>
</body>

</html>
