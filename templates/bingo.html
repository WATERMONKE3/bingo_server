{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Game</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

    <style>
        body {
            overflow: hidden;
            background-image: url("{% static 'images/bingo.svg' %}");
            background-repeat: no-repeat;
            background-size: cover;
            /* or 'contain' based on your preference */
            background-attachment: fixed;
            /* Optional: keeps the background fixed */
            background-position: center center;
            /* Optional: centers the background */
            padding: 20px;
            opacity: 1.0;
            /* Adjust the opacity value as needed (0.0 to 1.0) */
            font-family: 'Lato', sans-serif;
        }

        .container-fluid {
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.8), rgba(240, 240, 240, 0.8));
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin-top: 10px;
            height: 900px;
        }


        /* Style the Bingo table */
        #bingo-table {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: inset 0 0 20px 9px rgba(0, 0, 0, 0.5);
            padding: 20px;
            height: 700px;
            overflow-y: scroll;
            font-family: 'Lato', sans-serif;
            font-weight: bolder;
        }

        table.table {
            --bs-table-bg: #00000000;
            width: 100%;
        }

        table.table tr {
            text-align: center;
        }

        table.table th {
            font-weight: bold;
            font-size: 35px;
            position: sticky;
        }

        table.table td {
            font-size: 24px;
            text-align: center;
            padding-top: 0;
            padding-bottom: 0;
        }

        table.table td {
            font-size: 24px;
            text-align: center;
        }

        /* Style the Bingo page */
        #bingo_page {
            text-align: center;

        }

        /* h1 {
        font-size: 36px;
        margin-bottom: 20px;
        color: #333;
    } */

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            margin-left: 20px;
            margin-right: 20px;
            padding: 20px;
            border: 1px solid #000;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px #000;
        }

        #number-container {
            font-size: 100px;
            font-weight: bold;
            /* color: #333; */
            /* background: cornsilk; */
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Style the New Game button */
        button:nth-child(2) {
            background-color: #dc3545;
        }

        button:nth-child(2):hover {
            background-color: #bd2130;
        }


        #number-container .scrolling {
            animation: scroll 1s linear;
            /* Adjust animation duration as needed */
        }

        @keyframes scroll {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(-100%);
            }
        }


        /* FOR BINGO NUMBER ROLL ANIMATION */

        .retro-signboard {
            background-color: #F4D03F;
            border-radius: 20px;
            box-shadow: 0 0 20px 9px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: fit-content;

        }

        .inner-signboard {
            background-color: #5600ff;
            border: 10px solid #F4D03F;
            /* Set your desired border color */
            text-align: center;
            border-radius: 20px;
            padding: 20px;
            box-shadow: inset 0 0 20px 9px rgba(0, 0, 0, 0.5);
            height: 200px;
            width: 200px;
        }

        .retro-signboard>div {
            font-family: 'Courier New', monospace;
            color: #F4D03F;
            /* Set your desired text color */
            margin-bottom: 30px;
        }

        /* Glowing circle styles */
        .glowing-circle {
            background-color: #fff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: glow .5s infinite alternate;
            box-shadow: 0 0 20px 20px rgb(255 255 255 / 50%);
        }

        .border-line-horizontal {
            display: flex;
            justify-content: space-between;
        }

        .border-line-vertical {
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
        }

        @keyframes glow {
            0% {
                transform: scale(1);
                opacity: 0.5;
            }

            100% {
                transform: scale(1.1);
                opacity: 1;
            }
        }

        /* Scrollbar design */
        ::-webkit-scrollbar-track {
            display: none;
        }

        ::-webkit-scrollbar {

            display: none;

        }

        ::-webkit-scrollbar-thumb {
            display: none;
        }

        .bt {
            transition: transform 0.5s;
            /* Add a small animation on hover */
            margin: 10px;
            box-shadow: inset 0 0 5px .1px rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            height: 50px;
            width: 200px;
        }

        .d-flex-custom {
            display: flex !important;
            justify-content: space-around;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <h2 style="text-align: center; font-family: 'Anton', sans-serif; font-size:50px;">Bingo Game</h2>
        {% include 'home.html' %}
        <div class="row h-95 d-flex" style="z-index: 1000;">
            <div class="col-md-6 big d-flex align-items-center justify-content-center">
                <div class="container ml-3 mt-5" id="bingo-table">
                    <table class="table">
                        <thead class="sticky">
                            <tr>
                                <th>B</th>
                                <th>I</th>
                                <th>N</th>
                                <th>G</th>
                                <th>O</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for bingo in bingo_card %}
                            <tr>
                                {% for number in bingo %}
                                <td>{{ number }}</td>
                                {% endfor %}
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-md-6 big align-items-center justify-content-center" style="display: flex;">
                <div id="bingo_page">
                    <div class="container d-flex-custom">
                        <div class="text-center retro-signboard">
                            <div class="border-line-horizontal">
                                <div class="glowing-circle"></div>
                                <div class="glowing-circle"></div>
                                <div class="glowing-circle"></div>
                                <div class="glowing-circle"></div>
                                <div class="glowing-circle"></div>
                            </div>
                            <div class="center-blocks d-flex justify-content-between">
                                <div class="border-line-vertical d-flex justify-content-between">
                                    <div class="glowing-circle"></div>
                                    <div class="glowing-circle"></div>
                                    <div class="glowing-circle"></div>

                                </div>
                                <div class="inner-signboard">
                                    <div class="" id="number-container">{{selected_number}}</div>
                                </div>
                                <div class="border-line-vertical d-flex justify-content-between">
                                    <div class="glowing-circle"></div>
                                    <div class="glowing-circle"></div>
                                    <div class="glowing-circle"></div>

                                </div>

                            </div>
                            <div class="border-line-horizontal">
                                <div class="glowing-circle"></div>
                                <div class="glowing-circle"></div>
                                <div class="glowing-circle"></div>
                                <div class="glowing-circle"></div>
                                <div class="glowing-circle"></div>
                            </div>
                        </div>
                    </div>
                    <div class="container mt-4">
                        <button class="bt" id="start-button" onclick="scrollNumbers()">Start</button>
                        <button class="bt" onclick="startNewGame()">New Game</button>
                    </div>
                </div>

                <form method="POST" action="{% url 'save_selected_number' %}" id="bingo-form" style="display: none;">
                    {% csrf_token %}
                    <input type="hidden" name="selected_number" id="selected-number-input">
                </form>
            </div>
        </div>
    </div>
    </div>
</body>

</html>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    var numbers = {{ numbers|safe }};
    var selected_number = {{ selected_number|default:"0" }};
    var scrolling = false;

    function scrollNumbers() {
        if (numbers.length > 0 && !scrolling) {
            scrolling = true;
            var randomIndex = Math.floor(Math.random() * numbers.length);
            var numberToDisplay = numbers[randomIndex];

            // Disable the button while scrolling is in progress
            $("#start-button").prop("disabled", true);

            // Create a function to stop scrolling and display the number
            function stopScrolling() {
                selected_number = numberToDisplay;
                $("#selected-number-input").val(selected_number);
                numbers.splice(randomIndex, 1);
                scrolling = false;
                $("#start-button").prop("disabled", false);
                $("#bingo-form").submit(); // Automatically submit the form after scrolling
            }

            // Simulate scrolling animation
            var interval = setInterval(function () {
                var randomI = Math.floor(Math.random() * numbers.length);
                $("#number-container").text(numbers[randomI]);
            }, 50);

            // Stop scrolling after 1 second (adjust the duration as needed)
            setTimeout(function () {
                clearInterval(interval);
                $("#number-container").text(numberToDisplay);
                stopScrolling();
            }, 3000);
        } else {
            alert("All numbers have been selected.");
        }
    }

    $(document).ready(function () {
        $("#start-button").on("click", function () {
            if (!scrolling) {
                scrollNumbers();
            }
        });
    });

    function startNewGame() {
        window.location.href = "{% url 'new_bingo_game' %}";
    }
</script>
