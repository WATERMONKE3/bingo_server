{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">

<div class="big">
    <div id="bingo_page">
        <h1>Bingo Game</h1>
        <div id="number-container">1</div>
        <button id="start-button" onclick="startScroll()">Start</button>
        


        <div id="selected-number-container"></div>
        <form method="POST" action="{% url 'save_selected_number' %}" id="bingo-form">
            {% csrf_token %}
            <input type="hidden" name="selected_number" id="selected-number-input">
        </form>

        <div id="bingo-table">
            <table>
                <tr>
                    <th>B</th>
                    <th>I</th>
                    <th>N</th>
                    <th>G</th>
                    <th>O</th>
                </tr>

                {% for i in bingo_col %}
                <tr>
                    <td >{{i.b_column}}</td>
                    <td >{{i.i_column}}</td>
                    <td>{{i.n_column}}</td>
                    <td >{{i.g_column}}</td>
                    <td >{{i.o_column}}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>

<script src="{% static 'bingo.js' %}"></script>
